apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: teamcity-ingress
  namespace: teamcity
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /testpath
            backend:
              serviceName: teamcity
              servicePort: 8111